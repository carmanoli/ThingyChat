<link rel="stylesheet" href="styles/websocket.css">

<h1>Controle LEDs</h1>
<div>
  <label for="ipInput">IP do Servidor: </label>
  <input type="text" id="ipInput" placeholder="Ex: 10.0.1.142" value="10.0.1.142">
  <button id="connectBtn" class="btn btn-primary">Conectar</button>
</div>
<div id="status">Desconectado</div>

<div class="mt-3">
    <button id="heartBtn" class="btn btn-info">Mostrar Coração</button>
    <button id="crossBtn" class="btn btn-info">Mostrar X</button>
    <button id="smileBtn" class="btn btn-info">Mostrar Sorriso</button>
    <button id="offBtn" class="btn btn-danger">Apagar</button>
</div>

<script src="js/websocket.js"></script>
